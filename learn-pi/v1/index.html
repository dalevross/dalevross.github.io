<!DOCTYPE html>

<html>

<head>
  <title>LearnPi -- From Cassidy</title>

  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
  <link href='main.css' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="pi.js"></script>
  <script type="text/javascript" src="pagecontrol.js"></script>
  <meta property="og:title" content="Learn Pi - V1" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://dalevross.github.io/learn-pi/v1/" />
  <meta property="og:image" content="https://dalevross.github.io/learn-pi/v1/img/pi.png" />
  <meta property="og:site_name" content="Dale V Ross" />
  <meta property="og:description"
    content="This is an interactive tool to learn the digits of pi, developed by Cassidy Williams for Pi Day 2016" />

  </head>

<body>
  <div>Thanks to <a href="https://www.twitter.com/cassidoo" target="_blak">Cassidy Williams</a> for providing version 1
    of this tool<br />
    Modified to provide attribution to original author.</div>
  <div id="opening">
    <h1>LearnPi</h1>
    <p>
      Do you want to study, type, draw, or speak?
    </p>
    <input type="button" value="Study" class="introbutton" onclick="inputMethod('study')" />
    <input type="button" value="Type" class="introbutton" onclick="inputMethod('type')" />
    <input type="button" value="Speak" class="introbutton" onclick="inputMethod('speak')" />
  </div>
  <div id="studying">
    <h1>StudyPi</h1>
    <div class="studyblock">
      <input type="button" value="Show More Digits" id="studybutton" class="studybutton" onclick="showDigits(10)" />
      <div id="nums">
        3.
      </div>
    </div>
    <div class="showing">Currently showing: <span id="shownum">0</span> digits.</div>
    <input type="button" value="Go Back" class="goback" id="thisisstupid" onclick="goback()" />
  </div>
  <div id="typing">
    <h1>TypePi</h1>
    <div id="typecontent">
      <table class="calculatrice" id="calc">

        <tr>
          <td colspan="3" class="tdnum">
            <input type="text" readonly="readonly" name="resultat" id="resultat" value="3." />
          </td>
        </tr>

        <tr>
          <td class="tdbutton">
            <input type="button" class="btn" value="7" onclick="numinput('7')" />
          </td>
          <td class="tdbutton">
            <input type="button" class="btn" value="8" onclick="numinput('8')" />
          </td>
          <td class="tdbutton">
            <input type="button" class="btn" value="9" onclick="numinput('9')" />
          </td>
        </tr>

        <tr>
          <td class="tdbutton">
            <input type="button" class="btn" value="4" onclick="numinput('4')" />
          </td>
          <td class="tdbutton">
            <input type="button" class="btn" value="5" onclick="numinput('5')" />
          </td>
          <td class="tdbutton">
            <input type="button" class="btn" value="6" onclick="numinput('6')" />
          </td>
        </tr>

        <tr>
          <td class="tdbutton">
            <input type="button" class="btn" value="1" onclick="numinput('1')" />
          </td>
          <td class="tdbutton">
            <input type="button" class="btn" value="2" onclick="numinput('2')" />
          </td>
          <td class="tdbutton">
            <input type="button" class="btn" value="3" onclick="numinput('3')" />
          </td>
        </tr>

        <tr>
          <td class="tdbutton"></td>
          <td class="tdbutton">
            <input type="button" class="btn" value="0" onclick="numinput('0')" />
          </td>
          <td class="tdbutton"></td>
        </tr>
      </table>
    </div>
    <input type="button" value="Go Back" class="goback" id="thisisstupid" onclick="goback()" />
  </div>

  <div id="drawing">
    <h1>DrawPi</h1>
    <canvas id="drawCanvas"></canvas>
    <input type="button" value="Go Back" class="goback" id="thisisstupid" onclick="goback()" />
  </div>

  <div id="speaking">
    <h1>SpeakPi</h1>
    <div class="speakpanel">
      <input type="text" readonly="readonly" name="speakresult" id="speakresult" value="3." />
      <input type="button" class="btn" value="Record" onclick="startVoice()" />
    </div>
    <input type="button" value="Go Back" class="goback" id="thisisstupid" onclick="goback()" />
  </div>
</body>

</html>
